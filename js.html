<!DOCTYPE html>
<html>
  <head>
	<body style="background-color: teal;">
    <title>Test 1</title>
	
	<script>
      function myFunction() {
		var result;
		const n = document.getElementById("number1").value;
		const number = parseInt(n);
		// checking if number is negative
		if (number < 0) {
			document.getElementById("number1").value = null;
		}

		// if number is 0
		else if (number === 0) {
			document.getElementById("number1").value = 1;
		}

		// if number is positive
		else {
			result = 1;
			for (i = 1; i <= number; i++) {
				result *= i;
			}1
		    document.getElementById("number1").value = result;	
		}	  
      }
    </script>
	
	<script>
      function myFunction2() {
		const c = document.getElementById("number1").value;
		const celsius = parseInt(c);
		// calculate fahrenheit
		const fahrenheit = (celsius * 1.8) + 32
        document.getElementById("number1").value = fahrenheit;

      }
    </script>
	
	<script>
    function myFunction3() {
		let d = document.getElementById("number1").value;
		let decimal = parseInt(d);

		let bin = 0;
		let rem, i = 1, step = 1;
		while (decimal != 0) {
			rem = decimal % 2;
			console.log(
				`Step ${step++}: ${decimal}/2, Remainder = ${rem}, Quotient = ${parseInt(decimal/2)}`
				);
			decimal = parseInt(decimal / 2);
			bin = bin + rem * i;
			i = i * 10;
		}
		document.getElementById("number1").value = bin;

    }
    </script>
	
	<script>
      function myFunction4() {
	    window.location.href = "menu.html";
      }
    </script>
	
  </head>
  <body>
    <h1>JavaScript programs</h1>
    <p>The buttons give the result of its operation</p>
    <ul>
	
	<label for="number1"></label>
	<input type="number" id="number1" name="number1">

      <li><button onclick="myFunction()">Factorial</button></li>
		<div id="result"></div>	  
      <li><button onclick="myFunction2()">C to F</button></li>
	  	<div id="result2"></div>
      <li><button onclick="myFunction3()">Binary</button></li>
	  	<div id="result3"></div>
		
    </ul>	
	<button onclick="myFunction4()">Back</button>
  </body>
</html>
